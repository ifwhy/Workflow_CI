name: ML Model CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Set up Conda environment
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: MLProject/conda.yaml
          activate-environment: mlflow-env
          auto-activate-base: false
          python-version: "3.11"

      - name: Run MLflow Project (retrain)
        shell: bash -l {0}
        env:
          MLFLOW_TRACKING_URI: ./mlruns
        run: |
          mlflow run MLProject -P data_path=global_cancer_patients_2015_2024_preprocessing.csv

      - name: Upload MLflow runs (mlruns)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlruns-artifact
          path: mlruns/

  commit-artifacts:
    runs-on: ubuntu-latest
    needs: build-and-train
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download MLflow artifact
        uses: actions/download-artifact@v4
        with:
          name: mlruns-artifact
          path: ./mlruns

      - name: Ensure mlruns is not empty
        run: |
          if [ -d "mlruns" ] && [ -z "$(ls -A mlruns)" ]; then
            touch mlruns/.gitkeep
          fi

      - name: Commit and push mlruns
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if [ -d "mlruns" ]; then
            git add mlruns/
            if git diff --cached --quiet; then
              echo "No changes to commit."
            else
              git commit -m "CHORE: Update MLflow artifacts from CI"
              git push
            fi
          else
            echo "mlruns folder not found."
          fi
